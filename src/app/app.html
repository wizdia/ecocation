<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <!--<img src="assets/img/user-img.png" menuClose (click)="logout('Login')" />-->
      <h3>왓솝뷰랩(BeauLab)</h3>
      <p>itsme@whatsoap.co.kr</p>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose no-lines text-uppercase no-padding *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </ion-item>

    </ion-list>
    <div class="social">
      <ion-grid>
        <ion-row>
          <ion-col >
            <ion-item  no-lines text-uppercase no-padding>
              <ion-icon name="call" item-left></ion-icon>
              <h3>고객센터</h3>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item  no-lines text-uppercase no-padding>
              <ion-icon name="logo-twitter" item-left></ion-icon>
              <h3>왓솝<br>쇼핑몰바로가기</h3>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </ion-content>
  <ion-footer>
    <ion-buttons class="log-out" end>
      <button ion-button text-lowercase icon-right clear menuClose (click)="logout('Login')">
        로그아웃
        <ion-icon color="grayColor" name="ios-log-out" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class.animateApp]="animateVarible==true" #content swipeBackEnabled="false"></ion-nav>
