<ion-header class="form-header">
  <ion-navbar color="primary"></ion-navbar>
</ion-header>

<ion-content class="form-content" padding>
  <div class="Loginpage">
      <div class="formContainer">
        <form  class="app-form" text-center>
          <ion-list>
            <div class="user-name">
                 <ion-item no-padding no-lines>
                  <ion-label floating>성</ion-label>
                  <ion-input type="text"></ion-input>
                 </ion-item>

                 <ion-item no-padding no-lines>
                   <ion-label floating>이름</ion-label>
                   <ion-input type="text"></ion-input>
                 </ion-item>
             </div>
            <ion-item no-padding no-lines>
              <ion-label floating>이메일</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item no-padding no-lines>
              <ion-label floating>비밀번호</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block strong text-uppercase color="grayColor" (click)="goTo('Home')">계정 만들기</button>
        </form>
        <div class="loginFooter">
          <div class="option-sign" text-center>
            <p>간편 로그인</p>
            <ion-img style="width: 70px; height: 70px;" src="../../assets/icon/facebook.png"></ion-img>
            <ion-img style="width: 70px; height: 70px;" src="../../assets/icon/kakaotalk.png"></ion-img>
            <ion-img style="width: 70px; height: 70px;" src="../../assets/icon/naver.png"></ion-img>
          </div>
        </div>
      </div>
  </div>
</ion-content>
